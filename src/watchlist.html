<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>My Movie Watchlist</title>
  </head>
  <body class="m-4 p-1 bg-zinc-100">
    <nav
      class="top-0 flex justify-between items-center md:items-start h-[150px] bg-zinc-100 md:bg-zinc-100 gap-2 z-20"
    >
      <a href="homepage.html">
        <h1 class="text-[25px] font-bold md:mt-5 text-teal-800 font-[Ubuntu]">
          The <br />
          Movie <br />
          Watchlist
        </h1></a
      >
      <form id="searchForm">
        <input
          id="searchInput"
          type="text"
          class="hidden md:flex justify-center items-end text-center text-xl font-[Mulish] text-zinc-100 placeholder:text-zinc-100 w-[464px] bg-teal-800 h-14 rounded-full md:mt-10"
          placeholder="search tv shows"
        />
      </form>
      <div class="flex gap-4">
        <button
          class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
          id="searchBtn"
        >
          <img
            class="h-5"
            src="./assets/magnifying-glass.png"
            alt="magnifying-glass"
          />
        </button>
        <a href="./watchlist.html">
          <button
            class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
            id="watchlistBtn"
          >
            <img
              class="h-5"
              src="./assets/bookmark.svg"
              alt="magnifying-glass"
            />
          </button>
        </a>
        <a href="./watchlist.html">
          <button
            class="hidden md:text-[20px] md:mt-10 md:mr-4 justify-center items-center text-sm font-bold font-[Ubuntu] bg-teal-800 w-32 h-10 rounded-lg md:flex text-zinc-100"
          >
            <img
              class="h-5"
              src="./assets/icons8-bookmark.svg"
              alt="bookmark"
            />
            Watchlist
          </button>
        </a>
      </div>
    </nav>
    <div
      id="pageContent"
      class="px-5 md:px-20 md:flex-wrap md:justify-between md:gap-x-16"
    >
      <!-- WATCHLIST -->
      <section class="mb-10 md:w-full overflow-x-hidden col-start-1 col-end-2">
        <div
          id="watchlist"
          class="flex flex-wrap gap-5 py-4 scrollbar-hide"
        ></div>
      </section>
    </div>
    <script src="./watchlist.js"></script>
    <script src="./navigation.js"></script>
  </body>
</html>
